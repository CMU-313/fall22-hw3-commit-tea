<div class="container">
    <div class="row">
      <div class="col-sm-2 well-3d"> 
        <h4 class="text-center">Ready to Review</h4>
        <div class="summary-boxes" id="r2rBoxes">
          {{getReadyToReview()}}
          <br>
        </div>
      </div>
      <div class="col-sm-2 well-3d"> 
        <h4 class="text-center">In Review</h4>
        <div class="summary-boxes" id="inreviewBoxes">
          {{getInReview()}}
          <br>
        </div>
      </div>
      <div class="col-sm-2 well-3d"> 
        <h4 class="text-center">Waitlisted</h4>
          <div class="summary-boxes" id="waitlistedBoxes">
            {{getWaitlisted()}}
            <br>
          </div>
      </div>
      <div class="col-sm-2 well-3d">  
        <h4 class="text-center">Rejected</h4>
          <div class="summary-boxes" id="rejectedBoxes">
            {{getRejected()}}
            <br>
          </div>
      </div>
      </div>
      <div class="col-sm-2 well-3d">  
        <h4 class="text-center">Accepted</h4>
        <div class="summary-boxes" id="acceptedBoxes">
          {{getAccepted()}}
          <br>
        </div>
      </div>
      <div class="col-sm-2 well-3d">  
        <h4 class="text-center">Flagged</h4>
        <div class="summary-boxes" id="flaggedBoxes">
          {{getFlagged()}}
          <br>
        </div>
      </div>
    </div>
  </div>
